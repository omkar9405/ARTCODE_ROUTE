<div class="breadcrumbs-area">
            <h3>Inventory</h3>
            <ul>
                <li>
                    <a href="/#/admin">Home</a>

                </li>
                <li>Add Item Stock</li>
            </ul>
        </div>
        <div class="card height-auto">
            <div class="card-body">
                <div class="heading-layout1">
                    <div class="item-title">
                        <h3>Add Item Stock</h3>
                    </div>
                    <div class="dropdown">
                        <a class="dropdown-toggle" href="#" role="button" data-toggle="dropdown"
                            aria-expanded="false">...</a>
    
                        <div class="dropdown-menu dropdown-menu-right">
                            <a class="dropdown-item" href="#"><i
                                    class="fas fa-times text-orange-red"></i>Close</a>
                            <a class="dropdown-item" href="#"><i
                                    class="fas fa-cogs text-dark-pastel-green"></i>Edit</a>
                            <a class="dropdown-item" href="#"><i
                                    class="fas fa-redo-alt text-orange-peel"></i>Refresh</a>
                        </div>
                    </div>
                </div>
                <form class="new-added-form" >
                    <div class="row">
                        <div class="col-xl-3 col-lg-6 col-12 form-group">
                            <label>Item Name *</label>
                            <input type="text" placeholder="" class="form-control" >
                        </div>
                        
                        <div class="col-xl-3 col-lg-6 col-12 form-group">
                            <label>Item Category *</label>
                            <select class="select2">
                                <option value="">Please Select</option>
                                <option value="1">Sports</option>
                                <option value="2">Stationary</option>
                                <option value="3">Uniform</option>
                            </select>
                        </div>
                        <div class="col-xl-3 col-lg-6 col-12 form-group">
                            <label>Item *</label>
                            <select class="select2">
                                <option value="">Please Select</option>
                                <option value="1">Sports</option>
                                <option value="2">Stationary</option>
                                <option value="3">Uniform</option>
                            </select>
                        </div>
                        <div class="col-xl-3 col-lg-6 col-12 form-group">
                            <label>Supplier *</label>
                            <select class="select2">
                                <option value="">Please Select</option>
                                <option value="1">Raj Store</option>
                                <option value="2">ABC Store</option>
                                <option value="3">Uniform Store</option>
                            </select>
                        </div>
                        <div class="col-xl-3 col-lg-6 col-12 form-group">
                            <label>Store *</label>
                            <select class="select2">
                                <option value="">Please Select</option>
                                <option value="1">Raj Store</option>
                                <option value="2">ABC Store</option>
                                <option value="3">Uniform Store</option>
                            </select>
                        </div>
                        <div class="col-xl-3 col-lg-6 col-12 form-group">
                            <label>Quantity</label> 
                                    <select class="form-control" name="symbol" autocomplete="off">
                                        <option value="+">+</option>
                                        <option value="-">-</option>
                                    </select>
                                <input id="quantity" name="quantity" placeholder="" type="text" class="form-control miplusinput" value="" autocomplete="off">
                            

                        </div>
                        <div class="col-xl-3 col-lg-6 col-12 form-group">
                            <label>Purchase Price *</label>
                            <input type="text" placeholder="" class="form-control">
                        </div>
                        <div class="col-xl-3 col-lg-6 col-12 form-group">
                            <label>Date *</label>
                            <input type="text" placeholder="" class="form-control">
                        </div>
                        <div class="col-xl-3 col-lg-6 col-12 form-group" row="3">
                            <label>Description</label>
                            <input type="text" placeholder="" class="form-control" >
                        </div>
                        <div class="col-12 form-group mg-t-8">
                            <button type="submit" class="btn-fill-lg btn-gradient-yellow btn-hover-bluedark">Save</button>
                            <button type="reset" class="btn-fill-lg bg-blue-dark btn-hover-yellow">Reset</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    
    <!-- Add room Area end Here -->
