        <li>
            <a href="index.html">Home</a>
        </li>
        <li>Student Admit Form</li>

<!-- Admit Form Area Start Here -->
<div class="card height-auto">
    <div class="card-body">
        <div class="heading-layout1">
            <div class="item-title">
                <h3>Add New Students</h3>
            </div>
        </div>
        <form class="new-added-form"  >
            <div class="row">
                <div class="col-xl-4 col-lg-6 col-12 form-group">
                    <label>Roll No.*</label>
                    <input type="text" placeholder="" class="form-control" name="RollNo" ngModel>
                </div>
                <div class="col-xl-4 col-lg-6 col-12 form-group">
                    <label>Class *</label>
                    <select class="select2" name="class" ngModel>
                        <option selected>Please Select Class *</option>
                        <option value="">select</option>
                        <option value="1">Play</option>
                        <option value="2">Nursery</option>
                        <option value="3">One</option>
                        <option value="3">Two</option>
                        <option value="3">Three</option>
                        <option value="3">Four</option>
                        <option value="3">Five</option>
                    </select>
                </div>
                <div class="col-xl-4 col-lg-6 col-12 form-group">
                    <label>Section *</label>
                    <select class="select2" name="section" ngModel>
                        <option selected>Please Select section *</option>
                        <option value="">select</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="3">4</option>
                        <option value="3">5</option>
                        <option value="3">6</option>
                    </select> 
                </div>
                
            </div>
            <div class="row">
                <div class="col-xl-3 col-lg-6 col-12 form-group">
                    <label>First Name *</label>
                    <input type="text" placeholder="" class="form-control" name="firstName" ngModel>
                </div>
                <div class="col-xl-3 col-lg-6 col-12 form-group">
                    <label>Last Name *</label>
                    <input type="text" placeholder="" class="form-control" name="lastName" ngModel>
                </div>
                <div class="col-xl-3 col-lg-6 col-12 form-group">
                    <label>Gender *</label>
                    <select class="select2" name="gender" ngModel>
                        <option selected>Please Select Gender *</option>
                        <option value="">select</option>
                        <option *ngFor="let gender of genders" >{{gender}}</option>
                    </select>
                </div>
                <div class="col-xl-3 col-lg-6 col-12 form-group">
                    <label>Date Of Birth *</label>
                    <input type="text" placeholder="dd/mm/yyyy" class="form-control air-datepicker"
                        data-position='bottom right' name="birthdate" ngModel>
                    <i class="far fa-calendar-alt"></i>
                </div>
                <div class="col-xl-2 col-lg-6 col-12 form-group">
                    <label>Category *</label>
                    <select class="select2"  name="category" ngModel>
                        <option selected>Please Category *</option>
                        <option value="">select</option>
                        <option value="1">A+</option>
                        <option value="2">A-</option>
                        <option value="3">B+</option>
                        <option value="3">B-</option>
                        <option value="3">O+</option>
                        <option value="3">O-</option>
                    </select>
                </div>
                <div class="col-xl-2 col-lg-6 col-12 form-group">
                    <label>Religion *</label>
                    <select class="select2" name="Religion" ngModel>
                        <option selected>Please Select Religion *</option>
                        <option value="">select</option>
                        <option value="1">Islam</option>
                        <option value="2">Hindu</option>
                        <option value="3">Christian</option>
                        <option value="3">Buddish</option>
                        <option value="3">Others</option>
                    </select>
                </div>
                <div class="col-xl-2 col-lg-6 col-12 form-group">
                    <label>cast *</label>
                    <input type="text" placeholder="" class="form-control" name="cast" ngModel>
                </div>
                <div class="col-xl-2 col-lg-6 col-12 form-group">
                    <label>Mobile no.</label>
                    <input type="text" placeholder="" class="form-control" name="mobile" ngModel>
                </div>

                <div class="col-xl-4 col-lg-6 col-12 form-group">
                    <label>E-Mail</label>
                    <input type="email" placeholder="" class="form-control" name="email" ngModel>
                </div>

                <div class="col-xl-2 col-lg-6 col-12 form-group">
                    <label>Admission Date  *</label>
                    <input type="text" placeholder="dd/mm/yyyy" class="form-control air-datepicker"
                        data-position='bottom right' name="admission" ngModel>
                    <i class="far fa-calendar-alt"></i>
                </div>

                <div class="col-xl-4 col-lg-6 col-12 form-group">
                    <label class="text-dark-medium">Upload Student Photo (150px X 150px)</label>
                    <input type="file" class="form-control-file" name="photo" ngModel>
                </div>
                
                <div class="col-xl-2 col-lg-6 col-12 form-group">
                    <label>Blood Group *</label>
                    <select class="select2" name="bloodgroup" ngModel>
                        <option selected>Please Select Group *</option>
                        <option value="">select</option>
                        <option value="1">A+</option>
                        <option value="2">A-</option>
                        <option value="3">B+</option>
                        <option value="3">B-</option>
                        <option value="3">O+</option>
                        <option value="3">O-</option>
                    </select>
                </div>
                <div class="col-xl-4 col-lg-6 col-12 form-group">
                    <label>Student House *</label>
                    <select class="select2" name="bloodgroup" ngModel>
                        <option selected>Please Select House *</option>
                        <option value="">select</option>
                        <option value="1">1</option>
                    </select>
                </div>

                <div class="col-xl-2 col-lg-6 col-12 form-group">
                    <label>Height</label>
                    <input type="text" placeholder="" class="form-control" name="height" ngModel>
                </div>

                <div class="col-xl-2 col-lg-6 col-12 form-group">
                    <label>Weight</label>
                    <input type="text" placeholder="" class="form-control" name="weight" ngModel>
                </div>
                
                <div class="col-xl-2 col-lg-6 col-12 form-group">
                    <label>As On Date  *</label>
                    <input type="text" placeholder="dd/mm/yyyy" class="form-control air-datepicker"
                        data-position='bottom right' name="asondate" ngModel>
                    <i class="far fa-calendar-alt"></i>
                </div>
                
                
                <div class="col-xl-3 col-lg-6 col-12 form-group">
                    <label>Want To add more*</label>
                    <button type="submit" class="btn-fill-lg btn-gradient-yellow btn-hover-bluedark">+ Add Sibling</button>
                </div>
                
                
                <div class="col-12 form-group mg-t-8">
                    <button type="submit" class="btn-fill-lg btn-gradient-yellow btn-hover-bluedark">Save</button>
                    <button type="reset" class="btn-fill-lg bg-blue-dark btn-hover-yellow"  >Reset</button>
                </div>
            </div>
        </form>
    </div>
